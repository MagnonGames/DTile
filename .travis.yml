language: node_js
sudo: required
dist: trusty
node_js: stable
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
  sauce_connect: true
before_script:
- npm install -g bower polylint
- npm install
- bower install
- polylint --no-recursion
script:
- xvfb-run npm test
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then wct -s 'default' --skip-plugin local;fi
after_script:
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then npm i -g polymer-cli && polymer build --entrypoint index.html && npm run deploy;fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
