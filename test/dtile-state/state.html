<!DOCTYPE html>

<html>
    <head>
        <title>state test</title>
        <meta charset="utf-8">
        <script src="../../node_modules/web-component-tester/browser.js"></script>

        <link rel="import" href="../../src/dtile-state/import.html">
    </head>
    <body>
        <script>
            const action = (type, payload) => ({ type, payload });

            /* eslint-env mocha */
            /* globals expect */
            describe("state", () => {
                beforeEach(() => {
                    DTile.createStore();
                });

                describe("REPLACE", () => {
                    it("replaces the entire state", () => {
                        expect(() => DTile.store.dispatch(action("REPLACE", "hi"))).to.throw();
                    });
                });
            });
        </script>
    </body>
</html>
