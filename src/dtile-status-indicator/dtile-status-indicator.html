<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">

<dom-module id="dtile-status-indicator">
	<template>
		<style>
			:host {
				width: 40px;
				height: 40px;
				display: block;
				position: relative;
			}

			* {
				position: absolute;
				top: 0;
				left: 0;
				transition: opacity 0.3s;
			}

			#spinner {
				--paper-spinner-color: var(--contrasting-text-color);
				width: 24px;
				height: 24px;
				padding: 8px;
			}

			#icon {
				cursor: default;
			}
		</style>

		<paper-spinner-lite id="spinner" active></paper-spinner-lite>
		<paper-icon-button id="icon" icon="check"></paper-icon-button>
	</template>
	<script>
		Polymer({
			is: "dtile-status-indicator",

			properties: {
				status: {
					type: String,
					value: "none"
				}
			},

			observers: [
				"_updateStatus(status)"
			],

			_updateStatus(status) {
				if (status === "none") {
					this.$.spinner.style.opacity = 0;
					this.$.icon.style.opacity = 0;
				} else if (status === "activity") {
					this.$.spinner.style.opacity = 1;
					this.$.icon.style.opacity = 0;
				} else if (status === "done") {
					this.$.spinner.style.opacity = 0;
					this.$.icon.style.opacity = 1;

					this.$.icon.icon = "check";
				} else if (status === "failed") {
					this.$.spinner.style.opacity = 0;
					this.$.icon.style.opacity = 1;

					this.$.icon.icon = "warning";
				}
			}
		});
	</script>
</dom-module>
