<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../map-importer/map-importer.html">

<link rel="import" href="../dtile-state/import.html">

<dom-module id="dtile-project-view">
    <template>
        <style>
            #main-container {
                color: white;
                padding: 50px;
                box-sizing: border-box;
            }

            #maps-container {
                display: flex;
                flex-wrap: wrap;
                margin: 0 -30px;
            }

            #maps-container > paper-card {
                flex: 0 0 calc(33.3% - 60px);
                margin: 30px;
            }

            paper-card > .card-actions {
                border-top: 1px solid rgba(255, 255, 255, 0.12);
            }
        </style>

        <dtile-map-importer id="map-importer" project-tilesets="[[projectTilesets]]"></dtile-map-importer>

        <div id="main-container">
            <h1>[[projectName]]</h1>
            <paper-icon-button icon="add" on-tap="_addMap"></paper-icon-button>
            <paper-button on-tap="_openTilesetImport">Add Tileset</paper-button>
            <div id="maps-container">
                <template is="dom-repeat" items="{{maps}}">
                    <paper-card>
                        <div class="card-content">
                            <h2>[[item.name]]</h2>
                        </div>
                        <div class="card-actions">
                            <paper-icon-button
                                icon="delete"
                                on-tap="_removeMap">
                            </paper-icon-button>
                            <paper-button on-tap="_openMap">Open</paper-button>
                        </div>
                    </paper-card>
                </template>
            </div>
        </div>
    </template>
</dom-module>

<script>
    class DTileProjectView extends DTile.ReduxMixin(Polymer.Element) {
        static get is() { return "dtile-project-view"; }

        static get properties() {
            return {
                maps: {
                    type: Array,
                    statePath(state) {
                        return Object.keys(state.entities.maps).map(id => {
                            return {
                                ...state.entities.maps[id].present,
                                id
                            };
                        });
                    }
                },

                projectId: {
                    type: String,
                    statePath: state => state.ui.currentProjectId
                },
                projectName: {
                    type: String,
                    statePath(state) {
                        const project = state.entities.projects[state.ui.currentProjectId];
                        if (project) return project.name;
                    }
                },

                projectTilesets: {
                    type: Array,
                    statePath(state) {
                        const projectId = state.ui.currentProjectId;
                        const tilesets = [];
                        if (!projectId) return;
                        state.entities.projects[projectId].tilesetIds.forEach(tilesetId => {
                            tilesets.push({
                                id: tilesetId,
                                tileset: state.entities.tilesets[tilesetId]
                            });
                        });
                        return tilesets;
                    }
                }
            };
        }

        static get actions() {
            return {
                removeMap(map) {
                    return {
                        type: "REMOVE_MAP",
                        payload: { mapId: map.id }
                    };
                }
            };
        }

        ready() {
            super.ready();

            this.addEventListener("dtile-file-import", ({ detail: { files }}) => {
                this.$["map-importer"].importFiles(files);
            });
        }

        _addMap(name) {
            this.dispatch("setCurrentPage", "new-map");
        }

        _removeMap(e) {
            this.dispatch("removeMap", e.model.item);
        }

        _openMap(e) {
            this.dispatch("setCurrentMapId", e.model.item.id);
            this.dispatch("setCurrentPage", "edit-map");
        }

        _openTilesetImport() {
            this.dispatch("setCurrentPage", "import-tileset");
        }
    }

    customElements.define(DTileProjectView.is, DTileProjectView);
</script>
