<script>
    window.DTile = window.DTile || {};
    DTile.reducers = { entities: {} };

    DTile.stateHelpers = {
        getAvailableIdFor(objectStore) {
            let count = 0;
            while (objectStore.hasOwnProperty(count)) count++;
            return count;
        }
    };
</script>
